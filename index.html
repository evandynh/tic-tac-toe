<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <h3>Player 1 = <span>&ensp;X</span>&ensp;&ensp;&ensp;&ensp;Player 2 = <span>&ensp;O</span></h3>

    <div id="board">
      <div class="top">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <div class="middle">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <div class="bottom">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>

    <input type="button" value="Reset Game" onClick="window.location.reload()">


  <script src="js/main.js"></script>
  </body>
</html>
