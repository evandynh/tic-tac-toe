<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <h3>Player 1, You go first!</h3>

    <div id="board">
      <div class="top">
        <div id="topLeft" class="box"></div>
        <div id="topMiddle" class="box"></div>
        <div id="topRight" class="box"></div>
      </div>

      <div class="middle">
        <div id="middleLeft"class="box"></div>
        <div id="middleMiddle"class="box"></div>
        <div id="middleRight"class="box"></div>
      </div>

      <div class="bottom">
        <div id="bottomLeft" class="box"></div>
        <div id="bottomMiddle" class="box"></div>
        <div id="bottomRight" class="box"></div>
      </div>
    </div>

    <button id="reset">Reset Game</button>


  <script src="js/main.js"></script>
  </body>
</html>
